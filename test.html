<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <style>
      :root {
        --bg-color-white: #ffffff;
        --bg-color-black: #000000;
        --bg-color-e4e7ed: #e4e7ed;
        --bg-color-aeaeae: #aeaeae;
      }

      [data-theme='light'] {
        --bg-color: var(--bg-color-white);
        --text-color: var(--bg-color-black);
        --border-bottom-color: var(--bg-color-e4e7ed);
      }

      [data-theme='dark'] {
        --bg-color: var(--bg-color-black);
        --text-color: var(--bg-color-white);
        --border-bottom-color: var(--bg-color-aeaeae);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        border-bottom: 1px solid var(--border-bottom-color);
        margin: 0;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>主题切换示例</h1>
    <button onclick="toggleTheme()">切换主题</button>

    <script>
      function toggleTheme() {
        const root = document.documentElement
        const currentTheme = root.getAttribute('data-theme')
        root.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark')
      }
    </script>
  </body>
</html>
